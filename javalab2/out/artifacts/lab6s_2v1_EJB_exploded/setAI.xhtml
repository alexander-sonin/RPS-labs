<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Knowledge</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:form id="form">
    <div align="center">
        <div>
            <h2>Управление Авторами</h2>
        </div>
        <hr/>
        <div>
            <h:outputLabel>Установить авто инкремент: </h:outputLabel>
            &nbsp;
            <div>
                <h:inputText  value="#{authors.id}">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        &nbsp;
        <div>
            <h:commandButton value="Сохранить" action="#{Controller.autoInc(authors)}"
                             style="width: 80px;" />
        </div>
        &nbsp;
        <h2>
            <h:button outcome="list.xhtml" value="Список всех автров" />
            <br/>
            <h:button outcome="insert.xhtml" value="Добавить нового автора" />
        </h2>
    </div>
</h:form>
</html>
