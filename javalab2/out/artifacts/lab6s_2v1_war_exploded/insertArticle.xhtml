<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Knowledge</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:form id="form">
<div align="center">
    <div>
        <h2>Управление Статьями</h2>
    </div>
    <hr/>
    <div><h3>Добавить новую статью</h3></div>
    <br/>
    <div>
        <h:outputLabel>Название: </h:outputLabel>
        <div>
            <h:inputTextarea  value="#{article.title}">
            </h:inputTextarea>
        </div>
    </div>
    <div>
        <h:outputLabel>Текст: </h:outputLabel>
        <div>
            <h:inputTextarea  value="#{article.text}">
            </h:inputTextarea>
        </div>
    </div>
    <div>
        <h:outputLabel>Автор: </h:outputLabel>
        <div>
            <h:inputText  value="#{article.fkAuthor}">
            </h:inputText>
            <!--<h:selectOneMenu   value="#{article.fkAuthor}">
                <f:selectItems value="#{article.authors}" var="aut" itemValue="#{aut.id}"
                               itemLabel="#{aut.surname}"/>
            </h:selectOneMenu >-->
        </div>
    </div>
    <br/>
        <div>
            <h:commandButton value="Сохранить" action="#{ControllerArticle.insert(article)}"
                             style="width: 80px;" />
        </div>
    <br/>
        <div>
            <h:button outcome="listArticle.xhtml" value="Список всех статей" />
        </div>
</div>
</h:form>
</html>
