<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Knowledge</title>
</h:head>
<h:form id="form">
<div align="center">
    <div>
        <h2>Управление Авторами</h2>
    </div>
    <hr/>
    <div><h3>Добавить нового автора</h3></div>
    <br/>
    <div>
        <h:outputLabel>Фамилия: </h:outputLabel>
        <div>
            <h:inputText  value="#{author.surname}">
                <f:validateRequired />
            </h:inputText>
        </div>
    </div>
    <div>
        <h:outputLabel>Имя: </h:outputLabel>
        <div>
            <h:inputText  value="#{author.name}">
                <f:validateRequired/>
            </h:inputText>
        </div>
    </div>
    <div>
        <h:outputLabel>Отчество: </h:outputLabel>
        <div>
            <h:inputText  value="#{author.patronymic}">
                <f:validateRequired/>
            </h:inputText>
        </div>
    </div>
    <div>
        <h:outputLabel>Дата рождения: </h:outputLabel>
        <div>
            <h:inputText  value="#{author.birthDate}">
                <f:convertDateTime pattern="dd-MM-yyyy"/>
            </h:inputText>
        </div>
    </div>
    <div>
        <h:outputLabel>Город: </h:outputLabel>
        <div>
            <h:inputText  value="#{author.city}">
                <f:validateRequired/>
            </h:inputText>
        </div>
    </div>
    <br/>
        <div>
            <h:commandButton value="Сохранить" action="#{Controller.insert(author)}"
                             style="width: 80px;" />
        </div>
    <br/>
        <div>
            <h:button outcome="list.xhtml" value="Список всех автров" />
        </div>
</div>
</h:form>
</html>
